<body onmouseleave="preventExit()">

    <div id="overlay">

    <script>

            let elem = document.documentElement;

            // Nh√∫ng video Rick Roll
            document.getElementById('video-container').innerHTML = `

            // Sau 30 gi√¢y m·ªõi cho ph√©p tho√°t
            setTimeout(() => {

        function preventExit() {

                // C·ªë g·∫Øng nh·∫£y l·∫°i v√†o to√†n m√†n h√¨nh

        // Ch·∫∑n ph√≠m t·∫Øt c∆° b·∫£n

    </script>
